name: Test
on: [push]
jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.10", "3.11"]

    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          uv sync --group test
      - name: Test with pytest
        env:
          LANTMATERIET_USER: ${{ secrets.LANTMATERIET_USER }}
          LANTMATERIET_PASSWORD: ${{ secrets.LANTMATERIET_PASSWORD }}
        run: |
          uv run python -m pytest --cov-report term-missing --cov=src tests
          coverage json
      - name: Export summary stats
        if: runner.os != 'Windows' && matrix.python-version == '3.11'
        run: |
          export TOTAL=$(python -c "import json;print(json.load(open('coverage.json'))['totals']['percent_covered_display'])")
          echo "total=$TOTAL" >> $GITHUB_ENV
      - name: Coverage badge
        if: runner.os != 'Windows' && matrix.python-version == '3.11'
        uses: schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.BADGE_SECRET }}
          gistID: e2326bc24f74f346a118a97b09e852ec
          filename: ifk-lantmateriet-coverage-badge.json
          label: Coverage
          message: ${{ env.total }}%
          minColorRange: 50
          maxColorRange: 90
          valColorRange: ${{ env.total }}
